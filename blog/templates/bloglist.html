{% extends 'base.html' %}
<!--  -->

{% block title %}
    Blog List
{% endblock title %}



{% block content %}
<!--  -->
<h2>Post Lists</h2>
<br>
{% for post in posts %}
<article>

</article>
{% endfor %}
<!--  -->
{% endblock content %}
