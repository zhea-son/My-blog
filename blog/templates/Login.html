{% extends 'base.html' %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
<main>

    <div class="container">
        <div class="row">
            <div class="login-form">
                <form method="post">
                    <h3>Log IN</h3>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log IN</button>
                </form>
                
            </div>
        </div>
    </div>
</main>
{% endblock content %}
