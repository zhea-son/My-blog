
{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}

    

{% block content %}
{% for post in posts %} 
<article>
    <time>Published: {{post.published_date}}</time>
    <h2><a href="">{{post.title}}</a></h2> 
    <p>{{ post.text|linebreaksbr}}</p>   
</article>
{% endfor %}
{% endblock content %}
