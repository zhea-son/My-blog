<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">My Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% if active == 'home'%} active {% endif %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if active == 'list'%} active {% endif %}" href="{% url 'bloglist'%}">BlogList</a>
              </li>
              {% if request.user.is_active %}
              <li class="nav-item">
                <a class="nav-link {% if active == 'signup'%} active {% endif %}" href="{% url 'logout'%}">Log Out</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link {% if active == 'signup'%} active {% endif %}" href="#">Sign UP</a>
              </li>

              <li class="nav-item">
                <a class="nav-link {% if active == 'login'%} active {% endif %}" href="{% url 'login'%}">LOG IN</a>
              </li>
              {% endif %}
            </ul>
            
          </div>
        </div>
      </nav>
</header>
