{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}

<main>

    <div class="container">
        <div class="row">
            
                <form class="signup-form" method="post">
                    <h1>Sign Up</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUsername" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control" id="exampleInputUsername">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input name="password1" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit">SIGN UP</button>
                </form>
                
            
        </div>
    </div>
</main>



{% endblock content %}
